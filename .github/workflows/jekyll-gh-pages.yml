    <script>
        // Sample crew data for demonstration
        let crewDatabase = [
            {
                id: 1,
                fullName: "Ahmed Al-Baghdadi",
                email: "ahmed@email.com",
                phone: "+964771234567",
                province: "Baghdad",
                city: "Baghdad",
                specialization: "Director of Photography",
                experience: "6-10",
                availability: "Available",
                equipment: "Professional",
                languages: "Arabic, English",
                bio: "Experienced cinematographer with a passion for visual storytelling. Worked on numerous commercial and documentary projects.",
                previousWork: "Iraq National TV, Several documentary films, Commercial advertisements"
            },
            {
                id: 2,
                fullName: "Fatima Al-Basri",
                email: "fatima@email.com",
                phone: "+964771234568",
                province: "Basra",
                city: "Basra",
                specialization: "Sound Designer",
                experience: "4-5",
                availability: "Partial",
                equipment: "Basic",
                languages: "Arabic, English",
                bio: "Creative sound designer specializing in post-production audio for films and commercials.",
                previousWork: "Multiple short films, Radio dramas, Corporate videos"
            },
            {
                id: 3,
                fullName: "Omar Al-Kurdi",
                email: "omar@email.com",
                phone: "+964771234569",
                province: "Erbil",
                city: "Erbil",
                specialization: "Editor",
                experience: "2-3",
                availability: "Available",
                equipment: "Professional",
                languages: "Kurdish, Arabic, English",
                bio: "Young and talented editor with expertise in digital storytelling and motion graphics.",
                previousWork: "Local TV productions, Music videos, Social media content"
            }
        ];

        // Navigation function
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Update navigation
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Form submission handler
        document.getElementById('crewRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const crewMember = {};
            
            for (let [key, value] of formData.entries()) {
                crewMember[key] = value;
            }
            
            // Add to database (in real implementation, this would be sent to a server)
            crewMember.id = crewDatabase.length + 1;
            crewDatabase.push(crewMember);
            
            // Show success message
            alert('Registration successful! Welcome to Filmmakers Crow.');
            
            // Reset form
            this.reset();
            
            // Update admin stats
            updateAdminStats();
        });

        // Search function
        function searchCrew() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const searchProvince = document.getElementById('searchProvince').value;
            const searchSpecialization = document.getElementById('searchSpecialization').value;
            const searchAvailability = document.getElementById('searchAvailability').value;
            
            let filteredCrew = crewDatabase.filter(member => {
                return (!searchName || member.fullName.toLowerCase().includes(searchName)) &&
                       (!searchProvince || member.province === searchProvince) &&
                       (!searchSpecialization || member.specialization === searchSpecialization) &&
                       (!searchAvailability || member.availability === searchAvailability);
            });
            
            displaySearchResults(filteredCrew);
        }

        // Display search results
        function displaySearchResults(crew) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (crew.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No crew members found matching your criteria.</p>';
                return;
            }
            
            resultsContainer.innerHTML = crew.map(member => `
                <div class="crew-card">
                    <div class="crew-header">
                        <div class="crew-avatar">${member.fullName.split(' ').map(n => n[0]).join('')}</div>
                        <div class="crew-info">
                            <h3>${member.fullName}</h3>
                            <p>${member.specialization}</p>
                        </div>
                    </div>
                    <div class="crew-details">
                        <div class="detail-item">
                            <span class="detail-label">Location:</span>
                            <span>${member.city}, ${member.province}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Experience:</span>
                            <span>${member.experience} years</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Equipment:</span>
                            <span>${member.equipment || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Languages:</span>
                            <span>${member.languages || 'Not specified'}</span>
                        </div>
